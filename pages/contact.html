<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>

<body>
    <header>
        <!-- barra de navegación -->
        <h1>
            Formulario de contacto
        </h1>

        <a href="../index.html">
            <img src="../img/fondoAAPRO.jpeg" alt="logo de la web" width="120">
        </a>
    </header>
    <nav>
        <ul>
            <li>
                <a href="../index.html">Home</a>
            </li>
            <li>
                <a href="#">Productos</a>
            </li>
            <li>
                <a href="./sobreNosotros.html">Sobre nosotros</a>
            </li>
        </ul>
    </nav>

    <main>
        <form>
            <label for="nombre">Nombre</label> <br>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre"> <br>

            <label for="apellido">Apellido</label> <br>
            <input type="text" name="apellido" id="apellido" placeholder="Apellido"> <br>

            <label for="email">Email</label> <br>
            <input type="email" name="email" id="email" placeholder="email"> <br>

            <input type="number" placeholder="ingress su DNI"> <br>
            <input type="range"> <br>


            <br>
            <h6>Checkbox</h6>
            <label for="opcion1">Opción 1</label>
            <input type="checkbox" id="opcion1"> <br>
            <label for="opcion2">Opción 2</label>
            <input type="checkbox" id="opcion2"> <br>


            <br><br>
            <input type="radio" name="genero" id="masculino">
            <label for="masculino">Masculino</label> <br>
            <input type="radio" name="genero" id="femenino">
            <label for="femenino">Femenino</label> <br><br>

            <input type="date"> <br><br>

            <select name="Nacionalidad" id="">
                <option value="">Seleccione su pais</option>
                <option value="arg">Argentina</option>
                <option value="bra">Brasil</option>
                <option value="uru">Uruguay</option>
                <option value="chi">Chile</option>
            </select> <br><br>
            <input type="submit">
            <input type="reset">
        </form>
    </main>


    <footer>
        <p>&copy; todos los derechos reservados</p>
    </footer>
</body>

</html>
